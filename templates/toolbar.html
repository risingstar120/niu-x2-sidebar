            {% if NIUX2_TOOLBAR %}
            <div id="niu2-toolbar">
                <ul class="list-unstyled">
                    <li><a id="niu2-toolbar-ctrlsidebar" href="#" title="{{ NIUX2_HIDE_SIDEBAR_TRANSL | default('Hide Sidebar') }}"><i class="icon-3x icon-hide-sidebar"></i></a></li>
                    {% if NIUX2_GITHUB_REPO or NIUX2_BITBUCKET_REPO %}
                    <li><a id="niu2-toolbar-revhistory" href="#" title="{{ NIUX2_REVISION_HISTORY_TRANSL | default('Revision History') }}"><i class="icon-3x icon-clock-o"></i></a></li>
                    <li><a id="niu2-toolbar-viewsource" href="#" title="{{ NIUX2_VIEW_SOURCE_TRANSL | default('View Source') }}"><i class="icon-file-text-o" style="font-size:2.65em;margin-top:2px;"></i></a></li>
                    {% endif %}
                </ul>
                <div id="niu2-toolbar-showsidebar" data-title="{{ NIUX2_SHOW_SIDEBAR_TRANSL | default('Show Sidebar') }}"></div>
                <div id="niu2-toolbar-github" data-repo="{{ NIUX2_GITHUB_REPO | default('') }}"></div>
                <div id="niu2-toolbar-bitbucket" data-repo="{{ NIUX2_BITBUCKET_REPO | default('') }}"></div>
            </div>
            {% endif %}
